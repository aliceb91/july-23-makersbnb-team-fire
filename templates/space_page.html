<!DOCTYPE html>
<html>
    <head>
        <style type = "text/css">
            body{
                background: linear-gradient(to top right, #a24936 0%, #d36135 100%);
                height: 100%;
                font-family: 'Montserrat';
            }
            html{
                height: 100%;
            }
        </style>
    </head>
    <body>
    <h1>
        Name: {{space.name}}
    </h1>
    <p>
        Description: {{space.description}}<br>
        Price per Night: {{space.price_per_night}}
    </p>
    <div>Available dates:</div>
    {% for date in space.available_dates %}
        <ul>
            {{date}}
        </ul>
    {% endfor %}
    </body>
</html>
